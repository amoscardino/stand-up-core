<body>
    <app>
        <div class="container py-5">
            <div class="progress rounded-pill shadow" style="height: 40px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated font-weight-bolder" style="width: 100%">

    <!-- Temp fix for missing storage JS file. Should be removed when package is fixed. -->
    <script type="text/javascript" src="blazor.extensions.storage.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        window.copyToClipboard = function (str) {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        };
    </script>
</body>

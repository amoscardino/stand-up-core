<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stand Up Core</title>
    <base href="/" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
    <app>
        <div class="container py-5">
            <div class="progress rounded-pill shadow" style="height: 40px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated font-weight-bolder" style="width: 100%">
                    Loading...
                </div>
            </div>
        </div>
    </app>

    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        window.copyToClipboard = function (str) {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        };
    </script>
</body>
</html>
